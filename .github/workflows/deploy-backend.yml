name: Build and Deploy Node.js App to Azure - SoCo

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest  # (use windows to match your web.config; linux also works without web.config)
    env:
      WEBAPP_NAME: soco-crawf2dfdrg4dpfn   # <- EXACT Azure app name (the part before .azurewebsites.net)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend deps (production only)
        working-directory: backend
        run: |
          npm ci --omit=dev

      - name: Zip backend folder
        shell: pwsh
        run: |
          Remove-Item -Force -ErrorAction SilentlyContinue backend.zip
          Compress-Archive -Path backend\* -DestinationPath backend.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend.zip
